<!doctype html>
{% load staticfiles %}
<html>
     <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form id="loginForm" action="{% url 'imdad:check_otp' %}" method="post">
                {% csrf_token %}
                <input type="password" id="inputOtp" class="form-control" placeholder="Enter OTP" required autofocus name="otp">
                <button type="submit" value="Submit" id="sign_in">Submit</button>
            </form>
        </div>
    </body>
</html>
